<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apple Card Task </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
</head>

<body>
    <div class="main">
        <div class="con1">
            <div class="side">
                <div class="top">
                    <i class="fa-solid fa-share-nodes"></i>
                    <div class="like">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <img src="image/apple.2.png" alt="">
                </div>
                <div class="bot">
                    <div class="xa">
                        <img src="image/g.apple.png" alt="" class="pa">
                    </div>
                    <div class="xb">
                        <img src="image/g.f.apple.png" alt="" class="pb">
                    </div>
                    <div class="xc">
                        <img src="image/g.apple.png" alt="" class="pc">
                    </div>
                    <div class="xd">
                        <img src="image/top.apple.png" alt="" class="pd">
                    </div>
                </div>
            </div>

        </div>
        <div class="con2">
            <div class="apple"> Delicious Apples </div>
            <div class="cod">
                COD:
                <div class="num">45999</div>
            </div>
            <div class="rs">R$
                <div class="rp"> 7.93 </div>
            </div>
            <div class="col"> SELECT A COLOR </div>
            <div class="img">
                <div class="gda">
                    <img src="image/g.apple.png" alt="" class="ga">
                </div>

                <div class="yda">
                    <img src="image/y.apple.png" alt="" class="ya">
                </div>

                <div class="rda">
                    <img src="image/r.apple.png" alt="" class="ra">
                </div>

                <div class="rgda">
                    <img src="image/r.g.apple.png" alt="" class="rga">
                </div>

            </div>

            <div class="ben"> BENEFITS </div>
            <ul>
                <li> Apple are nutricous </li>
                <li> Apple may be good for weigth loss </li>
                <li>Apple may be good for bone health</li>
                <li> They're linked to lowest risk of diabetes </li>
            </ul>

            <div class="cart"> ADD TO CART </div>

        </div>
    </div>
</body>

</html>
